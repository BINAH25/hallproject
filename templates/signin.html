<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/signin.css' %}" />
    <title>HOSTEL</title>
  </head>

  <body>
    <style></style>
    <div class="box">
      <p></p>
    </div>

    <div class="container shadow my-5 py-2">
      <div class="row">
        <div
          class="col-md-5 d-flex flex-column align-items-center text-white justify-content-center form"
        >
          <h1 class="display-4 fw-bolder">Welcome Back</h1>
          <p class="lead text-center">Enter Your Credentials to Login</p>
          <h5>or</h5>
          <a class="btn btn-outline-light rouded-pill pb-2 w-50" href="/signup"
            >SignUp</a
          >
        </div>
        <div class="col-md-6 mt-5">
          <h1 class="display-6 fw-bolder mb-5">LOGIN</h1>

          {% for message in messages %}
          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
          <form action="/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter your username"
                required
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                name="pass1"
                id="pass1"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter your Password"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
